{% load wagtailadmin_tags i18n %}

<label id="w-layout-toggle-button" class="w-slim-header-action-button" data-controller="w-tooltip" data-w-tooltip-content-value="{% trans 'Toggle layout' %}">
    {% icon name="grip" classname="w-layout-toggle-button__icon--checked" %}
    {% icon name="list-ul" classname="w-layout-toggle-button__icon--unchecked" %}
    <input hidden type="checkbox" name="layout" value="list" {% if layout == "list" %}checked{% endif %}>
</label>
